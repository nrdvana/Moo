language: perl
perl:
  - "5.8"
  - "5.8.7"
  - "5.8.7-thr"
  - "5.10"
  - "5.12"
  - "5.14"
  - "5.16"
  - "5.18"
  - "5.18.1-thr"
  - "blead"
matrix:
  include:
    - perl: 5.6.2
      env: AUTHOR_TESTING=0
    - perl: 5.8.1
      env: AUTHOR_TESTING=0
    - perl: 5.18
      env: COVERAGE=1
before_install:
  - git clone git://github.com/haarg/perl-travis-helper ~/perl-travis-helper
  - source ~/perl-travis-helper/init
  - build-perl
  - perl -V
  - build-dist
  - cd $BUILD_DIR
install:
  - cpan-install ExtUtils::MakeMaker~6.68 git://github.com/moose/Role-Tiny
  - cpan-install --deps
  - cpan-install --coverage
before_script:
  - coverage-setup
script:
  - prove -lv $(test-dirs)
  - MOO_XS_DISABLE=1 prove -lv $(test-dirs)
after_success:
  - coverage-report
branches:
  except:
    - /^wip\//
    - /^blocked/
notifications:
  email: false
  irc:
    channels:
      - "irc.perl.org#moo-smoke"
    template:
      - "%{branch}#%{build_number} by %{author}: %{message} (%{build_url})"
    on_success: change
    on_failure: always
    skip_join: true
